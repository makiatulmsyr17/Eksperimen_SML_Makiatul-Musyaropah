name: Preprocessing Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run preprocessing script
        run: python preprocessing/automate_Makiatul-Musyaropah.py

      - name: Upload preprocessed dataset
        uses: actions/upload-artifact@3c86c8506f1d0195c3e7a4011f80594bbebd5d2a
        with:
          name: preprocessed-dataset
          path: preprocessing/heart_preprocessing/heart_cleaned_split.csv


      - name: Configure Git
        run: |
          git config --global user.name 'makiatulmsyr17'
          git config --global user.email 'makiatulmusyaropah@gmail.com'

      - name: Commit and push preprocessed data
        run: |
          git add preprocessing/heart_cleaned_split.csv
          git commit -m "Auto update preprocessed dataset [skip ci]" || echo "No changes to commit"
          git push https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main
